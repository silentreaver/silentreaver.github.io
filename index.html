<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Képek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .image-item {
            background: white;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .image-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }
        
        .image-info {
            flex: 1;
        }
        
        .image-name {
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .image-link {
            display: block;
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
            word-break: break-all;
            margin-bottom: 10px;
            font-family: monospace;
            text-decoration: none;
            color: #0066cc;
        }
        
        .image-link:hover {
            background: #e0e0e0;
        }
        
        .copy-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .copy-btn:hover {
            background: #0052a3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="loading">Képek betöltése...</div>
    </div>
    
    <script>
        const REPO_OWNER = 'silentreaver';
        const REPO_NAME = 'silentreaver.github.io';
        const IMAGES_PATH = 'images';
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${IMAGES_PATH}`;
        
        async function loadImages() {
            const container = document.getElementById('container');
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Nem sikerült betölteni a képeket');
                
                const files = await response.json();
                const imageFiles = files.filter(file => 
                    /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
                );
                
                if (imageFiles.length === 0) {
                    container.innerHTML = '<p class="loading">Nincsenek feltöltött képek.</p>';
                    return;
                }
                
                container.innerHTML = '';
                imageFiles.forEach(file => {
                    const rawUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${IMAGES_PATH}/${file.name}`;
                    
                    const item = document.createElement('div');
                    item.className = 'image-item';
                    item.innerHTML = `
                        <img src="${rawUrl}" alt="${file.name}">
                        <div class="image-info">
                            <div class="image-name">${file.name}</div>
                            <a href="${rawUrl}" class="image-link" target="_blank">${rawUrl}</a>
                            <button class="copy-btn" onclick="copyToClipboard('${rawUrl}')">Link másolása</button>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (error) {
                container.innerHTML = `<p class="loading">Hiba: ${error.message}</p>`;
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link másolva!');
            }).catch(err => {
                alert('Másolás sikertelen');
            });
        }
        
        loadImages();
    </script>
</body>
</html>
